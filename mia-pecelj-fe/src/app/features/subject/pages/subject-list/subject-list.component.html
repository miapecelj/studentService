<a routerLink="/">Home</a>
<h2>Subject list</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th sortable="name" (sort)="onSort($event)" scope="col">Name</th>
      <th sortable="noOfEspb" (sort)="onSort($event)" scope="col">
        Number of espb
      </th>
      <th sortable="yearOfStudy" (sort)="onSort($event)" scope="col">
        Year of study
      </th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let subject of subjects; let i = index">
      <th scope="row">{{ i + (currentPage - 1) * pageSize + 1 }}</th>
      <td>{{ subject.name }}</td>
      <td>{{ subject.noOfEspb }}</td>
      <td>{{ subject.yearOfStudy }}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          [routerLink]="['../subject-details', subject.id]"
        >
          Details
        </button>
        <button
          type="button"
          class="btn btn-primary"
          [routerLink]="['../subject-add', subject.id]"
        >
          Edit
        </button>
        <button
          (click)="deleteSubject(subject)"
          type="button"
          class="btn btn-danger"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<input
  type="number"
  name="pageSize"
  id="pageSize"
  [(ngModel)]="pageSize"
  (change)="onPageChange(1)"
/>
<ngb-pagination
  [collectionSize]="totalItems"
  (pageChange)="onPageChange($event)"
  [(page)]="currentPage"
  [pageSize]="pageSize"
  [boundaryLinks]="true"
></ngb-pagination>
<button type="button" class="btn btn-primary" [routerLink]="['../subject-add']">
  Add subject
</button>
